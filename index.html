<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Enrollment Form</title>
</head>
<body>
    <div class="container">
        <h1>STUDENT ENROLLMENT FORM</h1>
    </div>
    <div class="main">
        <div class="left">
            <form action="" class="enrollment">
                <label for="Name">Name: </label>
                <input type="text" id = "Name" placeholder="Name" name="Name"/>

                <label for="Email">Email: </label>
                <input type="Email" id="Email" placeholder="Email id" name="Email"/>

                <label for="website">Website: </label>
                <input type="text" id="website" placeholder="www.xyz.com" name="website"/>

                <label for="Img">Select Image: </label>
                <input type="file" id="Img" name="Image" class=" custom-file-input" onchange="image(event)"/>

                <label for="Gender" class="gender">
                    <p>Gender: </p>
                    <input type="radio" name="Gender" id="Male" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Female" value="Female">
                    <label for="Female">Female</label>
                    <input type="radio" name="Gender" id="Other" value="Other">
                    <label for="Other">Other</label>  
                </label>

                <label for="Skills" class="skills">
                    <p>Skills: </p>
                    <input type="checkbox" id="html" value="HTML">
                    <label for="html">HTML</label>

                    <input type="checkbox" id="css" value="CSS">
                    <label for="css">CSS</label>

                    <input type="checkbox" id="Javascript" value="Javascript">
                    <label for="js">Javascript</label>
                </label>
                <div class="btn">
                    <button type="reset" class="button">Reset</button>
                    <button type="button" id="btn" class="button">Enroll Student</button>
                </div>
            </form>
        </div>
        <div class="vertical-line"></div>
        <div class="right">
            <h1 class="Enrolled"> Enrolled Students</h1>
            <div class="cards"></div>
        </div>
    </div>


    <script src="JS/index.js"></script>
</body>
</html>
